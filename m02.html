<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
th {
  border: 1px solid #dddddd;
  text-align: center;
  padding: 5px;
}
td {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 5px;
}
</style>

</head>
<body>

    </tr>

    </tr>

    <tr>

    </tr>
    <tr>
    	<td>Friday</td>
        <td></td>
    </tr>
	<tr>
    	<td>Saturday</td>
        <td></td>
    </tr>
    <tr>

        <td></td>
    </tr>
</table>

</body>
</html>
