<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <link rel="stylesheet" href="slideshow.css">
</head>
<body>
  <div class="slideshow-container">
    <div class="slideshow-slide">
      <img src="images/dementia1.png" alt="huh">
      <div class="slideshow-description">Description 1</div>
    </div>
    <div class="slideshow-slide">
      <img src="images/dementia2.png" alt="huh">
      <div class="slideshow-description">Description 2</div>
    </div>
    <div class="slideshow-slide">
      <img src="images/dementia3.png" alt="huh">
      <div class="slideshow-description">Description 3</div>
    </div>
    <div class="slideshow-slide">
      <img src="images/dementia4.png" alt="huh">
      <div class="slideshow-description">Description 4</div>
    </div>
    <div class="slideshow-slide">
      <img src="images/dementia5.png" alt="huh">
      <div class="slideshow-description">Description 5</div>
    </div>
  </div>

  <div class="slideshow-controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script src="slideshow.js"></script>
</body>
</html>
